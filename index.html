<!-- @format -->

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		{{#unless allowRobots}}
		<meta
			name="robots"
			content="noindex, nofollow" />
		{{/unless}}

		<title>{{title}}</title>
		<meta
			name="description"
			content="{{description}}" />

		{{#each meta}}
		<meta
			name="{{this.name}}"
			content="{{this.content}}" />
		{{/each}}

		<script
			type="module"
			src="./src/main.js"></script>
	</head>
	<body>
		<aura-log
			src="/headaches.json"
			apptitle="{{title}}">
		</aura-log>
	</body>
</html>

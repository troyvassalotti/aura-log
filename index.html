<!-- @format -->

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		{{#unless allowRobots}}
		<meta
			name="robots"
			content="noindex, nofollow" />
		{{/unless}}

		<title>{{title}}</title>
		<meta
			name="description"
			content="{{description}}" />

		{{#each meta}}
		<meta
			name="{{this.name}}"
			content="{{this.content}}" />
		{{/each}}

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />

		<script
			type="module"
			src="./src/main.js"></script>
	</head>
	<body>
		<aura-log
			src="/headaches.json"
			apptitle="{{title}}">
		</aura-log>
	</body>
</html>

<!-- @format -->

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		{{#unless allowRobots}}
		<meta
			name="robots"
			content="noindex, nofollow" />
		{{/unless}}

		<title>{{title}}</title>
		<meta
			name="description"
			content="{{description}}" />

		{{#each meta}}
		<meta
			name="{{this.name}}"
			content="{{this.content}}" />
		{{/each}}

		<script
			type="module"
			src="./src/main.js"></script>
	</head>
	<body>
		<main class="flow">
			<aura-log src="/headaches.json">
				<h1 slot="title">{{title}}</h1>
			</aura-log>
			<bar-chart charttitle="Migraines by Day of Week"></bar-chart>
			<histogram-chart charttitle="Migraines by Hour of Day"></histogram-chart>
			<pie-chart
				logdata="triggers"
				charttitle="Triggers"
				chartsubtitle="Potential triggers to bring on the headache."></pie-chart>
			<pie-chart
				logdata="symptoms"
				charttitle="Symptoms"
				chartsubtitle="Symptoms or other feelings resulting from the headache."></pie-chart>
			<pie-chart
				logdata="pain_areas"
				charttitle="Pain Areas"
				chartsubtitle="Parts of the head where pain was felt."></pie-chart>
			<pie-chart
				logdata="medications"
				charttitle="Medications"
				chartsubtitle="Medication taken to remedy the headache."
				disablelegend></pie-chart>
			<pie-chart
				logdata="sleep"
				charttitle="Sleeping vs. Awake"
				disablelegend></pie-chart>
		</main>
	</body>
</html>
